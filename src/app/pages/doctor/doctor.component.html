<div class="info-container">
    <h1 class="title animate__animated animate__backInDown animate__delay-1s">{{ languaje.doctors }}</h1>
    <div class="row">
        <div class="col-md-4 mb-5  animate__animated animate__jackInTheBox animate__delay-1s" *ngFor="let doctor of doctors" >
            <div class="card mb-3 card-background" style="height: 100%; cursor: pointer;" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="doctor.imgUrl"  class="img-fluid cover" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ doctor.name }}</h5>
                            <p class="card-text">{{ doctor.specialization}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
